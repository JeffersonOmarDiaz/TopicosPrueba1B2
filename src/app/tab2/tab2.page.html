<ion-header>
  <ion-toolbar>
    <ion-title>
      <h1 align="center">Fecha y Hora de Nacimiento</h1>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<div>
  <div class="container">
    <table class="table" border="1">
      <div class="row">
        <div class="col">
          <h2><u>Fecha y hora actual</u></h2>
        </div>
        <div class="col">
          <h2>
            <ion-datetime displayFormat="DD-MM-YYYY" pickerFormat="DD-MM-YYYY" [(ngModel)]="myDate"></ion-datetime></h2>
        </div>
      </div>
      <div class="row">
        <div class="col">
          Día
          <ion-datetime displayFormat="DDDD" pickerFormat="DDDD" [(ngModel)]="myDate"></ion-datetime>
        </div>
        <div class="col">
          Mes
          <ion-datetime displayFormat="MMMM" pickerFormat="MMMM" [(ngModel)]="myDate"></ion-datetime>
        </div>
        <div class="col">
          Año
          <ion-datetime displayFormat="YYYY" pickerFormat="YYYY" [(ngModel)]="myDate"></ion-datetime>
        </div>
        <div class="col">
          Hora
          <ion-datetime displayFormat="HH:mm" pickerFormat="HH:mm" [(ngModel)]="myDate"></ion-datetime>
        </div>
      </div>
    </table>
  </div>
  <br>
  <br>
  <div class="container">
  <table class="table" border="1">
    <div class="row">
      <div class="col">
        <h2><u>Fecha y hora de Nacimiento</u></h2>
      </div>
      <div class="col">
        <h2>
            <ion-datetime displayFormat="DD-MM-YYYY" value="1994-09-16T22:30:00.000"></ion-datetime>
        </h2>
      </div>
    </div>
    <div class="row">
      <div class="col">
        Día
        <ion-datetime displayFormat="DDDD" value="1994-09-16T22:30:00.000"></ion-datetime>
      </div>
      <div class="col">
        Mes
        <ion-datetime displayFormat="MMMM" value="1994-09-16T22:30:00.000"></ion-datetime>
      </div>
      <div class="col">
        Año
        <ion-datetime displayFormat="YYYY" value="1994-09-16T22:30:00.000"></ion-datetime>
      </div>
      <div class="col">
        Hora
        <ion-datetime displayFormat="HH:mm" value="1994-09-16T22:30:00.000"></ion-datetime>
      </div>
    </div>
  </table>
  <br>
  <br>
    <table class="table" border="1">
      <div class="container">
        <h2><i>El calulo es:</i></h2>
        <p>La edad actual es: {{edad}}</p>
        <p>Meses totales: {{meses}}</p>
        <p>Los dias totales son: {{dias}}</p>
        <!--<p>{{horaNac}}</p>
        <p>{{minNac}}</p>-->
        <p>Horas totales: {{horaTo}}</p>
        <p>Minutos torales: {{minTo}}</p>
      </div>
    </table>
  </div>
</div>
</ion-content>
